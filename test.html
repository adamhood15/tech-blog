<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<header class="bg-gray-800">
    <h1 class="font-bold text-4xl m-3">Tech Blog</h1>
    <ul id="nav-container">
        <a href="http://localhost:3001/">
            <li class="nav-buttons p-2 m-3 text-lg">Home</li>
        </a>
        <a href="http://localhost:3001/dashboard">
            <li class="nav-buttons p-2 m-3 text-lg">Dashboard</li>
        </a>
        <a href="http://localhost:3001/login">
            <li id="login" class="nav-buttons p-2 m-3 text-lg">Log In</li>
        </a>
        <a href="http://localhost:3001/">
            <li id="logout" class="nav-buttons p-2 m-3 text-lg">Log Out</li>
        </a>
        <a href="http://localhost:3001/signup">
            <li id="signup" class="nav-buttons p-2 m-3 text-lg">Sign Up</li>
        </a>
    </ul>
</header>
<body>
    <main>
        <form id="signup-form" class="w-4/5 h-4/5 p-3">
            <div class="mb-6">
                <h2 class="text-black font-bold text-2xl">Sign Up</h2>
            </div>
            <div class="mb-6">
                <label for="username" class="block mb-2 text-sm font-medium text-black">Username</label>
                <input type="username" id="signup-username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Lernantino" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-black">Password</label>
                <input type="password" id="signup-password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            <button type="submit" class="text-gray-900 w-24 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 
                focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 
                dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 
                dark:focus:ring-gray-700">Sign Up</button>
            <p>Already a user? <a href='http://localhost:3001/login' class="text-blue-400">Log In</a>
        </form>
    </main>
    <script src="./public/js/login.js"></script>
</body>
</html>
